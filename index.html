<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Neighborhood Map</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons|Mina" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header data-bind="with: menu" class="header">
		<nav class="navbar fixed-top navbar-dark bg-dark">
			<div class="navbar-brand">
				<a href="#" class="navbar-brand">
					<i class="material-icons" data-bind="text: menu_Icon, click: toggleMenu"></i>
				</a>
				<h1 class="header-title">Udacity Neighborhood Map</h1>
			</div>
		</nav>
	</header>

	<aside data-bind="attr:{class: menu.menu_visibility}">

		<div class="input-group">
			<input type="search" class="filter-input form-control" id="filter-input" placeholder="Search ...">
			<span class="filter-btn" data-bind="click: filter">
				<a href="#" class="navbar-brand">
					<i class="material-icons">filter_list</i>
				</a>
			</span>
		</div>

		<hr>

		<ul class="list-unstyled" data-bind="foreach: markers">
			<li>
				<a href="#" data-bind="click: $parent.menuItemOnClick.bind($data)">
					<div class="list-item">
						<i class="material-icons">location_on</i>
						<span data-bind="text: $data.place.title">item</span>
					</div>
				</a>
			</li>
		</ul>
	</aside>

	<main data-bind="attr:{class: menu.map_width}">
		<section id="map"></section>
	</main>

	<script src="js/jQuery/jquery-3.3.1.min.js"></script>
	<script src="js/KO/knockout-3.4.2.js"></script>
	<script src="js/map-style.js"></script>
	<script src="js/map-places.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-RKDbeGXYRdEb13dUoL9uAKLzlo2AHRE&v=3&callback=initMap"></script>
</body>

</html>
